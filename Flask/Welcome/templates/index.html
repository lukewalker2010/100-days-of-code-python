<!DOCTYPE html>

<head>
    <title>Welcome Flask App</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">

</head>
<h1> THIS IS MY ROOT PAGE! </h1>
<body>
    
<div>
    <p> Please enter your name.</p>

    <form class="pure-form" method="POST" action="/">
        Name:<br>
        <input type="text" name="username"><br>
        Favourite Food:<br>
        <input type="text" name="userfood"><br>
        <button type="'submit" class="pure-button-primary" value="Submit">
            Submit
        </button>
    </form>
</div>

<br>

<div>
    {% if name %}
        <p>Welcome to my site {{name}}!</p>
        <p>Your favorite food is {{food}}!</p>
    {% endif %}
</div>

</body>
